<script>

    function loadCopyrightInfo(){
        var footer = document.getElementById("footer");
        var copyrightInfo = document.createElement("p");
        var year = new Date().getFullYear();
        copyrightInfo.innerHTML = "Copyright @ 2024-" + year;
        footer.appendChild(copyrightInfo);
    };
    
</script>
<footer onload="loadCopyrightInfo()" id="footer">
    <div class="plaintext dark">
        <p>Copyright @2025</p>
    </div>
</footer>
